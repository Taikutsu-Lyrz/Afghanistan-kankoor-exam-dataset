name: Update Total Questions

on:
  push:
    branches: [main, master]
    paths:
      - 'Afghanistan-kankoor-questions-dataset/dataset/data/**/*.json'
  schedule:
    - cron: '0 12 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-count:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Count and update README
        run: |
          python3 << 'EOF'
          import json
          import os
          import re
          
          # Count questions
          total = 0
          subjects = []
          
          data_path = "Afghanistan-kankoor-questions-dataset/dataset/data"
          
          print(f"Looking in: {data_path}")
          print(f"Folders found: {os.listdir(data_path)}")
          
          for folder in sorted(os.listdir(data_path)):
            folder_path = os.path.join(data_path, folder)
            if os.path.isdir(folder_path):
              print(f"\nChecking folder: {folder}")
              for file in os.listdir(folder_path):
                if file.endswith('.json') and file != 'schema.json':
                  file_path = os.path.join(folder_path, file)
                  print(f"  Reading: {file}")
                  try:
                    with open(file_path, 'r', encoding='utf-8') as f:
                      data = json.load(f)
                      count = len(data)
                      subject = folder.replace('_', ' ').title()
                      subjects.append((subject, count))
                      total += count
                      print(f"  âœ“ {subject}: {count} questions")
                  except Exception as e:
                    print(f"  âœ— Error reading {file}: {e}")
          
          print(f"\n{'='*50}")
          print(f"TOTAL QUESTIONS: {total}")
          print(f"{'='*50}\n")
          
          # Create table
          table = "| Subject | Questions |\n"
          table += "|---------|----------|\n"
          for subject, count in sorted(subjects):
            table += f"| {subject} | {count} |\n"
          table += f"| **Total** | **{total}** |"
          
          # Read README
          with open('README.md', 'r', encoding='utf-8') as f:
            content = f.read()
          
          # Replace content between markers
          if '<!-- QUESTION_TABLE -->' in content and '<!-- END_TABLE -->' in content:
            pattern = r'(<!-- QUESTION_TABLE -->).*?(<!-- END_TABLE -->)'
            replacement = r'\1\n' + table + r'\n\2'
            new_content = re.sub(pattern, replacement, content, flags=re.DOTALL)
            
            # Write back
            with open('README.md', 'w', encoding='utf-8') as f:
              f.write(new_content)
            print("âœ“ README updated successfully!")
          else:
            print("âœ— ERROR: Markers not found in README.md")
            print("Please add <!-- QUESTION_TABLE --> and <!-- END_TABLE --> to your README")
          EOF
      
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ðŸ“Š Auto-update question count"
          file_pattern: README.md
