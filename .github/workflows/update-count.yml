name: Update Total Questions

on:
  workflow_dispatch:       # allows manual run
  push:
    paths:
      - 'Afghanistan-kankoor-questions-dataset/dataset/**'
  schedule:
    - cron: '0 0 * * *' # daily at midnight

jobs:
  update-count:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Count questions
        run: node countQuestions.js

      - name: Update README badge
        run: |
          COUNT=$(cat questions-count.txt)
          sed -i "s/Total%20Questions-[0-9]\+/Total%20Questions-$COUNT/" README.md
          echo "Updated README badge to $COUNT questions"

      - name: Commit changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update total questions count [skip ci]" || echo "No changes"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
