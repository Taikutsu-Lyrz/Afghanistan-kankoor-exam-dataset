name: Update Total Questions

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-count:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Count questions in JSON files
        run: |
          total=0
          for file in data/*.json; do
            if [ -f "$file" ]; then
              count=$(jq 'length' "$file")
              total=$((total + count))
            fi
          done
          echo "TOTAL_QUESTIONS=$total" >> $GITHUB_ENV
          echo "Total questions found: $total"
      
      - name: Update README.md
        run: |
          sed -i "s/Questions: [0-9]\+/Questions: $TOTAL_QUESTIONS/" README.md
          echo "Updated README with $TOTAL_QUESTIONS questions"
      
      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update: Total questions count to ${{ env.TOTAL_QUESTIONS }}"
          file_pattern: README.md
          commit_user_name: github-actions[bot]
          commit_user_email: 41898282+github-actions[bot]@users.noreply.github.com
